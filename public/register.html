<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Register - AI Meme Coin Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .register-container {
            background: linear-gradient(145deg, rgba(20,20,20,0.95), rgba(30,30,30,0.98));
            border-radius: 30px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            border: 2px solid rgba(255,140,0,0.3);
            box-shadow: 0 20px 80px rgba(255,140,0,0.3);
        }

        h1 {
            color: #ff8c00;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 0 0 40px rgba(255,140,0,0.6);
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.7);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ff8c00;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,140,0,0.3);
            border-radius: 10px;
            background: rgba(20,20,20,0.6);
            color: #fff;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 20px rgba(255,140,0,0.3);
        }

        input::placeholder {
            color: rgba(255,140,0,0.4);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,140,0,0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .switch {
            text-align: center;
            margin-top: 25px;
            color: rgba(255,255,255,0.7);
        }

        .switch a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: 600;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        .error {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            color: #ef4444;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .back {
            text-align: center;
            margin-top: 20px;
        }

        .back a {
            color: rgba(255,140,0,0.7);
            text-decoration: none;
            font-size: 0.9em;
        }

        .back a:hover {
            color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>üìù Register</h1>
        <p class="subtitle">Create your account to start generating meme coins</p>

        <div class="error" id="error"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Name (Optional)</label>
                <input type="text" id="name" placeholder="Your name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="At least 6 characters" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
            </div>

            <button type="submit" class="btn" id="registerBtn">‚ú® Create Account</button>
        </form>

        <div class="switch">
            Already have an account? <a href="/login.html">Login here</a>
        </div>

        <div class="back">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('registerBtn');
            const errorDiv = document.getElementById('error');
            
            // Validate
            if (password !== confirmPassword) {
                errorDiv.textContent = '‚ùå Passwords do not match!';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Disable button
            btn.disabled = true;
            btn.textContent = '‚è≥ Creating account...';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    btn.textContent = '‚úÖ Account Created! Redirecting...';
                    
                    // Redirect to homepage
                    setTimeout(() => window.location.href = '/', 500);
                } else {
                    throw new Error(data.error || 'Registration failed');
                }
            } catch (error) {
                errorDiv.textContent = '‚ùå ' + error.message;
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = '‚ú® Create Account';
            }
        });
    </script>
</body>
</html>
