<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä My Dashboard - AI Meme Coin Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            color: #ff8c00;
            text-shadow: 0 0 40px rgba(255,140,0,0.6);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255,140,0,0.8);
            font-size: 1.2em;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(145deg, rgba(30,30,30,0.8), rgba(40,40,40,0.9));
            padding: 20px 30px;
            border-radius: 15px;
            border: 1px solid rgba(255,140,0,0.3);
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #ff8c00;
            display: block;
        }

        .stat-label {
            color: rgba(255,255,255,0.7);
            font-size: 0.9em;
        }

        .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,140,0,0.4);
        }

        .coins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .coin-card {
            background: linear-gradient(145deg, rgba(30,30,30,0.95), rgba(40,40,40,0.98));
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255,140,0,0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            transition: all 0.3s;
            cursor: pointer;
        }

        .coin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(255,140,0,0.3);
            border-color: #ff8c00;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: linear-gradient(145deg, rgba(20,20,20,0.98), rgba(30,30,30,0.98));
            border-radius: 30px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            border: 2px solid rgba(255,140,0,0.5);
            box-shadow: 0 20px 80px rgba(255,140,0,0.4);
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,140,0,0.1);
            border: 1px solid rgba(255,140,0,0.3);
            color: #ff8c00;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            background: #ff8c00;
            color: white;
            transform: rotate(90deg);
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255,140,0,0.3);
        }
        
        .modal-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ff8c00;
            box-shadow: 0 0 40px rgba(255,140,0,0.6);
        }
        
        .modal-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .coin-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,140,0,0.2);
        }

        .coin-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #ff8c00;
            box-shadow: 0 0 20px rgba(255,140,0,0.4);
        }

        .coin-info h3 {
            color: #ff8c00;
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        .coin-symbol {
            color: rgba(255,255,255,0.7);
            font-size: 1em;
        }

        .coin-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,140,0,0.1);
        }

        .detail-label {
            color: rgba(255,255,255,0.6);
        }

        .detail-value {
            color: #fff;
            font-weight: 600;
        }

        .socials {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .social-btn {
            padding: 8px 15px;
            background: rgba(255,140,0,0.1);
            border: 1px solid rgba(255,140,0,0.3);
            border-radius: 8px;
            color: #ff8c00;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background: rgba(255,140,0,0.2);
            transform: translateY(-2px);
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .action-btn {
            padding: 10px;
            background: rgba(255,140,0,0.1);
            border: 1px solid rgba(255,140,0,0.3);
            border-radius: 8px;
            color: #ff8c00;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .action-btn:hover {
            background: rgba(255,140,0,0.2);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255,255,255,0.5);
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: rgba(255,140,0,0.5);
        }

        .contract-address {
            font-family: monospace;
            font-size: 0.85em;
            color: #10b981;
            word-break: break-all;
        }

        .deployed-badge {
            display: inline-block;
            padding: 5px 12px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .coins-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä My Dashboard</h1>
            <p class="subtitle">Manage all your AI-generated meme coins</p>
            <p style="color: rgba(255,140,0,0.6); margin-top: 10px; font-size: 0.95em;">Click any coin to see full details & manage</p>
        </header>

        <div class="top-bar">
            <div class="stats">
                <div class="stat-box">
                    <span class="stat-number" id="totalCoins">0</span>
                    <span class="stat-label">Total Coins</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="deployedCoins">0</span>
                    <span class="stat-label">Deployed</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="totalValue">$0</span>
                    <span class="stat-label">Est. Value</span>
                </div>
            </div>
            <div style="display: flex; gap: 15px;">
                <button onclick="exportCoins()" class="btn" style="background: rgba(255,140,0,0.1); border: 1px solid rgba(255,140,0,0.3); color: #ff8c00;">üíæ Export All</button>
                <a href="/" class="btn">‚ú® Create New Coin</a>
            </div>
        </div>

        <div class="coins-grid" id="coinsGrid">
            <!-- Coins will be loaded here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <h2>üòî No Coins Yet</h2>
            <p>You haven't created any meme coins yet!</p>
            <br>
            <a href="/" class="btn">üöÄ Create Your First Coin</a>
        </div>
    </div>

    <script>
        // Load coins from localStorage
        function loadCoins() {
            const myCoins = JSON.parse(localStorage.getItem('myCoins') || '[]');
            
            console.log('üìä Loaded coins:', myCoins);
            
            if (myCoins.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('coinsGrid').style.display = 'none';
                return;
            }
            
            // Update stats
            document.getElementById('totalCoins').textContent = myCoins.length;
            document.getElementById('deployedCoins').textContent = myCoins.filter(c => c.deployed).length;
            
            // Render coins
            const grid = document.getElementById('coinsGrid');
            grid.innerHTML = myCoins.map((coin, index) => `
                <div class="coin-card" onclick="openCoinModal(${index})">
                    <div class="coin-header">
                        <img src="${coin.logo || 'https://via.placeholder.com/60/ff8c00/ffffff?text=' + coin.symbol}" 
                             alt="${coin.name}" class="coin-logo">
                        <div class="coin-info">
                            <h3>${coin.name}</h3>
                            <div class="coin-symbol">$${coin.symbol}</div>
                        </div>
                        ${coin.deployed ? '<span class="deployed-badge">‚úÖ Deployed</span>' : ''}
                    </div>
                    
                    <div class="coin-details">
                        <div class="detail-row">
                            <span class="detail-label">Supply:</span>
                            <span class="detail-value">${parseInt(coin.supply).toLocaleString()}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Created:</span>
                            <span class="detail-value">${new Date(coin.createdAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                    
                    <div style="text-align: center; margin-top: 15px; color: rgba(255,140,0,0.6); font-size: 0.9em;">
                        üëÜ Click to manage
                    </div>
                </div>
            `).join('');
            
            // Add modal
            if (!document.getElementById('coinModal')) {
                const modal = document.createElement('div');
                modal.id = 'coinModal';
                modal.className = 'modal';
                modal.innerHTML = '<div class="modal-content" onclick="event.stopPropagation()"><div class="modal-close" onclick="closeCoinModal()">√ó</div><div id="modalContent"></div></div>';
                document.body.appendChild(modal);
                
                modal.addEventListener('click', closeCoinModal);
            }
        }
        
        function viewWebsite(index) {
            const myCoins = JSON.parse(localStorage.getItem('myCoins') || '[]');
            const coin = myCoins[index];
            
            if (coin.website) {
                const newWindow = window.open();
                newWindow.document.write(coin.website);
                newWindow.document.close();
            } else {
                alert('‚ùå No website generated yet!');
            }
        }
        
        function downloadContract(index) {
            const myCoins = JSON.parse(localStorage.getItem('myCoins') || '[]');
            const coin = myCoins[index];
            
            if (coin.contract) {
                const element = document.createElement('a');
                element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(coin.contract));
                element.setAttribute('download', `${coin.name}.sol`);
                element.style.display = 'none';
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            } else {
                alert('‚ùå No contract generated yet!');
            }
        }
        
        function editCoin(index) {
            // TODO: Implement edit functionality
            alert('‚úèÔ∏è Edit functionality coming soon!\n\nFor now, you can recreate the coin with modifications.');
        }
        
        function deployCoin(index) {
            alert('üöÄ To deploy this coin:\n\n1. Go back to home\n2. Create a new coin\n3. Click "Deploy to Ethereum"\n\nOr deploy manually using the contract file!');
        }
        
        // Open coin detail modal
        function openCoinModal(index) {
            const myCoins = JSON.parse(localStorage.getItem('myCoins') || '[]');
            const coin = myCoins[index];
            
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <div class="modal-header">
                    <img src="${coin.logo || 'https://via.placeholder.com/100/ff8c00/ffffff?text=' + coin.symbol}" 
                         alt="${coin.name}" class="modal-logo">
                    <div>
                        <h2 style="color: #ff8c00; margin-bottom: 10px;">${coin.name}</h2>
                        <div style="font-size: 1.2em; color: rgba(255,255,255,0.7);">$${coin.symbol}</div>
                        ${coin.deployed ? '<span class="deployed-badge" style="margin-top: 10px; display: inline-block;">‚úÖ Deployed</span>' : ''}
                    </div>
                </div>
                
                <div style="margin-bottom: 25px;">
                    <h3 style="color: #ff8c00; margin-bottom: 15px;">üìä Details</h3>
                    <div class="coin-details">
                        <div class="detail-row">
                            <span class="detail-label">Total Supply:</span>
                            <span class="detail-value">${parseInt(coin.supply).toLocaleString()}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Created:</span>
                            <span class="detail-value">${new Date(coin.createdAt).toLocaleDateString()} ${new Date(coin.createdAt).toLocaleTimeString()}</span>
                        </div>
                        ${coin.contractAddress ? `
                        <div class="detail-row">
                            <span class="detail-label">Contract:</span>
                            <span class="detail-value contract-address">${coin.contractAddress}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Deployed:</span>
                            <span class="detail-value">${new Date(coin.deployedAt).toLocaleDateString()}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>
                
                <div style="margin-bottom: 25px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 style="color: #ff8c00; margin: 0;">üîó Social Links</h3>
                        <button onclick="event.stopPropagation(); editSocials(${index})" style="padding: 6px 15px; background: rgba(255,140,0,0.1); border: 1px solid rgba(255,140,0,0.3); border-radius: 8px; color: #ff8c00; cursor: pointer; font-size: 0.85em;">‚úèÔ∏è Edit</button>
                    </div>
                    ${coin.socials && (coin.socials.telegram || coin.socials.twitter || coin.socials.discord || coin.socials.website) ? `
                    <div class="socials">
                        ${coin.socials.telegram ? `<a href="${coin.socials.telegram}" target="_blank" class="social-btn" onclick="event.stopPropagation()">üì± Telegram</a>` : ''}
                        ${coin.socials.twitter ? `<a href="${coin.socials.twitter}" target="_blank" class="social-btn" onclick="event.stopPropagation()">üê¶ Twitter</a>` : ''}
                        ${coin.socials.discord ? `<a href="${coin.socials.discord}" target="_blank" class="social-btn" onclick="event.stopPropagation()">üí¨ Discord</a>` : ''}
                        ${coin.socials.website ? `<a href="${coin.socials.website}" target="_blank" class="social-btn" onclick="event.stopPropagation()">üåê Website</a>` : ''}
                    </div>
                    ` : `
                    <p style="color: rgba(255,255,255,0.5); font-size: 0.9em;">No social links yet. Click "Edit" to add!</p>
                    `}
                </div>
                
                <div class="modal-actions">
                    <button class="btn" onclick="viewWebsite(${index})" style="width: 100%;">üëÅÔ∏è View Website</button>
                    <button class="btn" onclick="editWebsiteAI(${index})" style="width: 100%; background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);">üé® Edit Website (AI)</button>
                    <button class="btn" onclick="downloadContract(${index})" style="width: 100%;">üìÑ Download Contract</button>
                    <button class="btn" onclick="downloadWebsite(${index})" style="width: 100%;">üåê Download Website</button>
                    ${coin.contractAddress ? 
                        `<button class="btn" onclick="window.open('${coin.explorerUrl || 'https://etherscan.io/address/' + coin.contractAddress}', '_blank')" style="width: 100%; grid-column: 1 / -1;">üîç View on Etherscan</button>` :
                        `<button class="btn" onclick="alert('Go to homepage and create a coin, then click Deploy!')" style="width: 100%; grid-column: 1 / -1; background: linear-gradient(135deg, #10b981 0%, #059669 100%);">üöÄ Not Deployed Yet</button>`
                    }
                    <button class="btn" onclick="deleteCoin(${index})" style="width: 100%; grid-column: 1 / -1; background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">üóëÔ∏è Delete Coin</button>
                </div>
                
                <div style="margin-top: 25px; padding: 15px; background: rgba(255,140,0,0.05); border: 1px solid rgba(255,140,0,0.2); border-radius: 10px;">
                    <p style="color: rgba(255,255,255,0.7); font-size: 0.9em; line-height: 1.6;">
                        üí° <strong style="color: #ff8c00;">Pro Tips:</strong><br>
                        ‚Ä¢ Edit website anytime with AI<br>
                        ‚Ä¢ Update social links whenever you want<br>
                        ‚Ä¢ Download all files for backup<br>
                        ‚Ä¢ Your data is saved locally in browser
                    </p>
                </div>
            `;
            
            document.getElementById('coinModal').classList.add('active');
        }
        
        function closeCoinModal() {
            document.getElementById('coinModal').classList.remove('active');
        }
        
        // Edit Website with AI
        async function editWebsiteAI(index) {
            const myCoins = JSON.parse(localStorage.getItem('myCoins') || '[]');
            const coin = myCoins[index];
            
            if (!coin.website) {
                alert('‚ùå No website found!\n\nGenerate a coin first.');
                return;
            }
            
            const customization = prompt('üé® How do you want to change your website?\n\nExamples:\n‚Ä¢ "Make it dark purple with gold"\n‚Ä¢ "Add a roadmap section"\n‚Ä¢ "Make it more professional"\n‚Ä¢ "Add team section with 3 members"\n‚Ä¢ "Change to blue/pink gradient"\n\nDescribe your changes:');
            
            if (!customization) return;
            
            // Show loading
            const originalModal = document.getElementById('modalContent').innerHTML;
            document.getElementById('modalContent').innerHTML = `
                <div style="text-align: center; padding: 60px 20px;">
                    <div style="width: 60px; height: 60px; border: 4px solid rgba(255,140,0,0.2); border-top: 4px solid #ff8c00; border-radius: 50%; margin: 0 auto 30px; animation: spin 1s linear infinite;"></div>
                    <h2 style="color: #ff8c00; margin-bottom: 15px;">üé® AI is editing your website...</h2>
                    <p style="color: rgba(255,255,255,0.6);">This takes 10-20 seconds</p>
                    <p style="color: rgba(255,140,0,0.8); margin-top: 20px; font-size: 0.9em;">Changes: "${customization}"</p>
                </div>
            `;
            
            try {
                const response = await fetch('/api/customize-website', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        originalWebsite: coin.website,
                        customization: customization,
                        coinName: coin.name,
                        coinSymbol: coin.symbol
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Update coin in localStorage
                    coin.website = result.customizedWebsite;
                    myCoins[index] = coin;
                    localStorage.setItem('myCoins', JSON.stringify(myCoins));
                    
                    // Close modal and show success
                    closeCoinModal();
                    
                    alert('‚úÖ Website updated!\n\nClick "View Website" to see your changes!');
                    
                    // Reload to show updated data
                    loadCoins();
                } else {
                    throw new Error(result.error || 'Customization failed');
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('modalContent').innerHTML = originalModal;
                alert('‚ùå AI editing failed:\n\n' + error.message + '\n\nPlease try again or try a different request.');
            }
        }
        
        // Download Website
        function downloadWebsite(index) {
            const myCoins = JSON.parse(localStorage.getItem('myCoins') || '[]');
            const coin = myCoins[index];
            
            if (coin.website) {
                const element = document.createElement('a');
                element.setAttribute('href', 'data:text/html;charset=utf-8,' + encodeURIComponent(coin.website));
                element.setAttribute('download', `${coin.name}-website.html`);
                element.style.display = 'none';
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
                
                alert('‚úÖ Website downloaded!\n\nOpen the HTML file to view your website locally.');
            } else {
                alert('‚ùå No website generated yet!');
            }
        }
        
        // Edit Socials
        function editSocials(index) {
            const myCoins = JSON.parse(localStorage.getItem('myCoins') || '[]');
            const coin = myCoins[index];
            
            const currentSocials = coin.socials || {};
            
            const telegram = prompt('üì± Telegram Link:\n(Leave empty to remove)\n\nCurrent: ' + (currentSocials.telegram || 'None'), currentSocials.telegram || '');
            if (telegram === null) return; // Cancelled
            
            const twitter = prompt('üê¶ Twitter:\n(Username or link)\n\nCurrent: ' + (currentSocials.twitter || 'None'), currentSocials.twitter || '');
            if (twitter === null) return;
            
            const discord = prompt('üí¨ Discord Invite:\n(Leave empty to remove)\n\nCurrent: ' + (currentSocials.discord || 'None'), currentSocials.discord || '');
            if (discord === null) return;
            
            const website = prompt('üåê Website:\n(Leave empty to remove)\n\nCurrent: ' + (currentSocials.website || 'None'), currentSocials.website || '');
            if (website === null) return;
            
            // Fix URLs
            const fixUrl = (url) => {
                if (!url) return '';
                url = url.trim();
                if (url.startsWith('http://') || url.startsWith('https://')) return url;
                return 'https://' + url;
            };
            
            // Update socials
            coin.socials = {
                telegram: telegram ? fixUrl(telegram) : '',
                twitter: twitter ? (twitter.startsWith('@') ? 'https://twitter.com/' + twitter.substring(1) : fixUrl(twitter)) : '',
                discord: discord ? fixUrl(discord) : '',
                website: website ? fixUrl(website) : ''
            };
            
            // Save
            myCoins[index] = coin;
            localStorage.setItem('myCoins', JSON.stringify(myCoins));
            
            alert('‚úÖ Social links updated!');
            
            // Reload modal
            closeCoinModal();
            loadCoins();
            setTimeout(() => openCoinModal(index), 100);
        }
        
        // Delete Coin
        function deleteCoin(index) {
            if (!confirm('‚ö†Ô∏è Delete this coin?\n\nThis will permanently remove:\n‚Ä¢ Coin data\n‚Ä¢ Website\n‚Ä¢ Contract\n‚Ä¢ Social links\n\n‚ùå This cannot be undone!\n\nDelete anyway?')) {
                return;
            }
            
            const myCoins = JSON.parse(localStorage.getItem('myCoins') || '[]');
            const coin = myCoins[index];
            
            if (confirm(`Delete "${coin.name}" ($${coin.symbol})?\n\nLast chance to cancel!`)) {
                myCoins.splice(index, 1);
                localStorage.setItem('myCoins', JSON.stringify(myCoins));
                
                closeCoinModal();
                alert('üóëÔ∏è Coin deleted!');
                loadCoins();
            }
        }
        
        // Export all coins
        function exportCoins() {
            const myCoins = JSON.parse(localStorage.getItem('myCoins') || '[]');
            
            if (myCoins.length === 0) {
                alert('‚ùå No coins to export!\n\nCreate some coins first.');
                return;
            }
            
            const dataStr = JSON.stringify(myCoins, null, 2);
            const element = document.createElement('a');
            element.setAttribute('href', 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr));
            element.setAttribute('download', `my-coins-backup-${Date.now()}.json`);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
            
            alert('‚úÖ All coins exported!\n\nüìÅ File saved: my-coins-backup-[timestamp].json\n\nüí° Keep this file safe to restore your coins later!');
        }
        
        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeCoinModal();
            }
        });
        
        // Load coins on page load
        loadCoins();
        
        // Show welcome message on first visit
        if (!localStorage.getItem('dashboardVisited')) {
            setTimeout(() => {
                if (JSON.parse(localStorage.getItem('myCoins') || '[]').length > 0) {
                    alert('üëã Welcome to your Dashboard!\n\nüí° Click any coin to:\n‚Ä¢ Edit website with AI\n‚Ä¢ Update social links\n‚Ä¢ View & download everything\n‚Ä¢ Manage all details\n\nEverything is saved locally in your browser!');
                    localStorage.setItem('dashboardVisited', 'true');
                }
            }, 500);
        }
    </script>
